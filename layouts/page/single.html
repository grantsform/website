{{ define "main" }}
<style>
  /* Ocean theme for page content */
  .page-content {
    padding: 2rem 0;
    position: relative;
    z-index: 10;
  }
  .page-content article {
    background: linear-gradient(180deg, #0a1628 0%, #1e3a5f 100%);
    border: 1px solid rgba(33, 150, 243, 0.3);
    border-radius: 1rem;
    padding: 2rem;
    color: #e0f7fa;
    box-shadow: 0 4px 24px rgba(10, 22, 40, 0.5);
  }
  .page-content h1, .page-content h2, .page-content h3,
  .page-content h4, .page-content h5, .page-content h6 {
    color: #ffd54f;
  }
  .page-content a {
    color: #64b5f6;
    text-decoration: underline;
  }
  .page-content a:hover {
    color: #4dd0e1;
  }
  /* Style cards within page content */
  .page-content .card {
    background: linear-gradient(180deg, #102840 0%, #0d1f33 100%);
    border: 1px solid rgba(77, 208, 225, 0.3);
    color: #e0f7fa;
    border-radius: 0.75rem;
    box-shadow: 0 2px 12px rgba(10, 22, 40, 0.4);
  }
  .page-content .card-body {
    padding: 1.5rem;
  }
  .page-content .card-title, .page-content .card h1 {
    color: #ffd54f;
    margin-bottom: 0.75rem;
  }
  .page-content .card-text, .page-content .card .lead {
    color: #b3e5fc;
  }
  /* Header styling */
  .page-content header {
    color: #e0f7fa;
  }
  .page-content header h1 {
    color: #ffd54f;
  }
  .page-content .text-muted {
    color: #b3e5fc !important;
  }
  .page-content .badge.bg-primary {
    background: linear-gradient(135deg, #2196f3, #1976d2) !important;
    color: #fff;
  }
</style>
<div class="w-9/10 max-w-7xl mx-auto px-4 page-content">
  <article>
    <div class="content">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
