{{ define "main" }}
<style>
  /* Ocean theme for Bout page */
  .bout-content {
    padding: 2rem 0;
    position: relative;
    z-index: 10;
  }
  .bout-content article {
    background: linear-gradient(180deg, #0a1628 0%, #1e3a5f 100%);
    border: 1px solid rgba(33, 150, 243, 0.3);
    border-radius: 1rem;
    padding: 2rem;
    color: #e0f7fa;
    box-shadow: 0 4px 24px rgba(10, 22, 40, 0.5);
  }
  .bout-content h1, .bout-content h2, .bout-content h3,
  .bout-content h4, .bout-content h5, .bout-content h6 {
    color: #ffd54f;
  }
  .bout-content a {
    color: #64b5f6;
    text-decoration: underline;
  }
  .bout-content a:hover {
    color: #4dd0e1;
  }
  /* Style cards within Bout content */
  .bout-content .card {
    background: linear-gradient(180deg, #102840 0%, #0d1f33 100%);
    border: 1px solid rgba(77, 208, 225, 0.3);
    color: #e0f7fa;
    border-radius: 0.75rem;
    box-shadow: 0 2px 12px rgba(10, 22, 40, 0.4);
  }
  .bout-content .card-body {
    padding: 1.5rem;
  }
  .bout-content .card-title {
    color: #ffd54f;
    margin-bottom: 0.75rem;
  }
  .bout-content .card-text {
    color: #b3e5fc;
  }
  /* Profile section styling */
  .bout-content .profile-right {
    background: rgba(16, 40, 64, 0.5);
    border: 1px solid rgba(77, 208, 225, 0.2);
    border-radius: 0.75rem;
    padding: 1rem;
  }
  .bout-content #profileNameText {
    color: #ffd54f;
  }
  .bout-content #profileDesc {
    color: #b3e5fc;
  }
</style>
<div class="w-9/10 max-w-7xl mx-auto px-4 bout-content">
  <article>
    <div class="content">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
